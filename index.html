<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Project Admin Dashboard</title>
</head>
<body>
    <header id="header">
        <section>
            <ul>
                <li><input type="search"></li>
                <li><img alt="user-avatar"></li>
                <li>User Name</li>
            </ul>
        </section>
        <section>
            <nav id="navbar">
                <ul>
                    <li>
                        <section>
                            <img>
                            <p>Hi there, User</p>
                        </section>
                    </li>
                    <li>
                        <button>New</button>
                    </li>
                    <li>
                        <button>Upload</button>
                    </li>
                    <li>
                        <button>Share</button>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
   
    <main id="main">
        <section>
            <h2>Your projects</h2>
        </section>
        <section>
            <h2>Announcements</h2>
        </section>
        <section>
            <h2>Trending</h2>
        </section>
    </main>
    <aside id="dashboard">
        <h2>Dashboard</h2>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </aside>
</body>
</html>
